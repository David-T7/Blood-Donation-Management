{% extends 'bbmanager/bbmanager.html' %}
{% load widget_tweaks %}
{% block content %}

<br>
<section class="h-100">
<div class="container h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
<div class="card shadow-lg">
    <div class="card-body p-5">
        <h1 class="fs-4 card-title fw-bold mb-4">Add Event</h1>
        <form  method="POST" enctype="multipart/form-data" >
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="formInput#text">{{field.label}}</label>
                    {% render_field field  id="formInput#text"  class="form-control"  %}
                    <span > <h style="color: red;">{{field.errors}}</h></span>	 	
                </div>
                {% endfor %}
            <br>
            <div style="align-self:auto; margin-left: 130px;">
                {% if type == 'add' %}
                <button type="submit" class="btn btn-primary ms-auto">
                    Add
                </button>
                {% else %}
                <button type="submit" class="btn btn-primary ms-auto">
                    update
                </button>
                {% endif %}

            </div>

        </form>
    </div>
</div>
</div>
</div>
</section>
{% endblock %}
