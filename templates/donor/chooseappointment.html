{% extends 'donor/donor.html' %}

{% block content %}

<br>
<table class="styled-table">
    <thead>
         <tr>
             <th></th>
           <th><a href="{% url 'donappointmentchoices' 'all' %}"> <button type="button" class="btn btn-primary btn-sm" style= "background-color: red;">SeeAll</button></a>
            </th>
            <form method="post" action="{% url 'donappointmentchoices' 'searched' %}">
              {% csrf_token %}
            <th>
              <select class="form-select form-select-sm" name='searchby' aria-label=".form-select-sm example">
              <option selected>searchby</option>
              <option value="AppointmentDate">AppDate</option>
              <option value="AppointmentTime">AppTime</option>
            </select>
            </th>
            <th>
              <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="form1" name='searched' placeholder="search" class="form-control" />
                </div>
                <button type="submit"  class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
              </div>
            </th>
          </tr>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
      {% if choices %}
      {% for choice in choices %}
        <tr>
          <td>{{  choice.Date }}</td>
          <td>{{  choice.Time }}</td>
          <td><a href="{% url 'makeappointment' choice.Appchoice_id %}"><button type="button" class="btn btn-primary btn-sm" style= "background-color: red;">Make Appointment</button></a></td>
          <td></td>
        </tr> 
      {% endfor %}
      <tr>{% if type == 'all' %}
        <td><a href="{% url 'donappointmentchoices' 'notall' %}"><button type="button" class="btn btn-primary btn-sm" style= "background-color: red;">Shrink</button></a></td>
        <td></td>
        <td></td>
        <td></td>
        {% endif %}</tr>
  
      {% else %}
      <tr>
        <td>No Choice For Now</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      {% endif %}  
    </tbody>
  </table>
  <br>



{% endblock %}
